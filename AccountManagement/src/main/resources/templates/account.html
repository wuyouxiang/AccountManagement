<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>账号管理</title>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/select2/css/select2.min.css" rel="stylesheet" />
<link href="/daterangepicker/css/daterangepicker.css" rel="stylesheet" />
<link href="/datatables/css/dataTables.bootstrap.css" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h1 style="text-align:center">账号管理</h1>
		</div>
	</div>
	<div class="row clearfix" style="margin:30px 0px 30px 0px">
		<div class="col-md-2 column">
			<div class="input-group">
				<span class="input-group-addon">编码</span>
				<input id="findid" type="text" class="form-control" placeholder="模糊查询" />
			</div>
		</div>
		<div class="col-md-2 column">
			<div class="input-group">
				<span class="input-group-addon">名称</span>
				<input id="findname" type="text" class="form-control" placeholder="模糊查询" />
			</div>
		</div>
		<div class="col-md-2 column">
			<div class="input-group">
				<span class="input-group-addon">账号类型</span>
				<select id="c01-select" class="form-control"></select>
			</div>
		</div>
		<div class="col-md-4 column">
			<div class="input-group">
				<span class="input-group-addon">注册时段</span>
				<input id="reservation" class="form-control"  />
			</div>
		</div>
		<div class="col-md-2 column">
			<button class="btn btn-info btn-block" onclick="find()">查询</button>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<table id="table_id_example" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>编码</th>
						<th>名称</th>
						<th>备注</th>
						<th>状态</th>
						<th>创建时间</th>
						<th>最后登录时间</th>
						<th>账号类型</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
<script src="/js/jquery-3.1.0.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/select2/js/select2.min.js"></script>
<script src="/daterangepicker/js/moment.js"></script>
<script src="/daterangepicker/js/daterangepicker.js"></script>
<script src="/datatables/js/jquery.dataTables.min.js"></script>
<script src="/js/account.js"></script>
</html>
